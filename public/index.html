
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reef Place</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      background: #1e1e1e;
      padding: 10px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .filters {
      padding: 10px;
      background: #181818;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filters select {
      background: #222;
      color: #fff;
      border: 1px solid #333;
      padding: 5px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 10px;
      padding: 10px;
    }
    .card {
      background: #1c1c1c;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    .card img {
      width: 100%;
      border-radius: 6px;
    }
    .card h4 {
      margin: 8px 0 4px;
      font-size: 16px;
    }
    .card p {
      margin: 2px 0;
      font-size: 14px;
    }
    .card button {
      margin-top: 5px;
      background: #444;
      color: #fff;
      border: none;
      padding: 5px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>Reef Place</header>
  <div class="filters">
    <select><option>All categories</option><option>Fish</option><option>Corals</option></select>
    <select><option>All cities</option><option>Moscow</option><option>Saint Petersburg</option></select>
    <select><option>All delivery</option><option>Shipping</option><option>Pickup</option></select>
    <select><option>Sort by</option><option>Price ↑</option><option>Price ↓</option></select>
  </div>
  <div class="gallery">
    <div class="card">
      <img src="https://via.placeholder.com/160x100/228" />
      <h4>Clownfish</h4>
      <p>₽ 1200</p>
      <p>Moscow · Shipping</p>
      <button>View</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/160x100/448" />
      <h4>Zoa Coral</h4>
      <p>₽ 800</p>
      <p>SPB · Pickup</p>
      <button>View</button>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/160x100/118" />
      <h4>Shrimp Cleaner</h4>
      <p>₽ 1500</p>
      <p>Moscow · Shipping</p>
      <button>View</button>
    </div>
  </div>
</body>
</html>
